<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Edit Employee</h1>
        <hr>
        
        <form action="{{ url_for('edit_emp', emp_id=employee[0]) }}" method="POST">
            <div class="mb-3">
                <label for="emp_id" class="form-label">Employee ID</label>
                <input type="text" id="emp_id" name="emp_id" class="form-control" value="{{ employee[0] }}" required>
            </div>
            <div class="mb-3">
                <label for="emp_name" class="form-label">Employee Name</label>
                <input type="text" id="emp_name" name="emp_name" class="form-control" value="{{ employee[1] }}" required>
            </div>
            <div class="mb-3">
                <label for="emp_email" class="form-label">Email</label>
                <input type="email" id="emp_email" name="emp_email" class="form-control" value="{{ employee[2] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Employee</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
