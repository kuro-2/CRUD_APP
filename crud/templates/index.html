<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">  
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Employee Management</h1>
        <hr>
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-success">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Table of Employees -->
        <table class="table table-bordered table-striped mt-4">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                <tr>
                    <td>{{ employee[0] }}</td>
                    <td>{{ employee[1] }}</td>
                    <td>{{ employee[2] }}</td>
                    <td>
                        <a href="{{ url_for('edit_emp', emp_id=employee[0]) }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{{ url_for('delete_emp', emp_id=employee[0]) }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Add Employee Form -->
        <h3 class="mt-5">Add a New Employee</h3>
        <form action="{{ url_for('add_emp') }}" method="POST">
            <div class="mb-3">
                <label for="emp_id" class="form-label">Employee ID</label>
                <input type="text" id="emp_id" name="emp_id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="emp_name" class="form-label">Employee Name</label>
                <input type="text" id="emp_name" name="emp_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="emp_email" class="form-label">Email</label>
                <input type="email" id="emp_email" name="emp_email" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Employee</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
